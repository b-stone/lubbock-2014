  <body>
	
    <h2>Complete Intersections</h2>

	<div id='one', style='display:none;'>
	The Betti diagram of a complete intersection $M = S/(f_1,\ldots,f_e)$ over the polynomial ring $S$ is determined by the degrees of its minimal generators.
	</div>
<br><br>
	<div id='two', style='display:none;'>
	<h1 class="small">Codimension One Example</h1>
	<p class="mytab"> 
	If $S = \Bbbk[x]$ and $M = S/(f)$, then $$\beta(M) = \deg(f)\cdot\pi(0,\deg(f)).$$
