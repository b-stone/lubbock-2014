  <body>
	
	<h2>Graded quotient ring</h2>
	
	<div id="one" style="display:none">
	<h1 class="small">Example:</h1>
	
	<p class='mytab'>
		$R = k[x,y]$, $I = (x^4,xy,y^5)$
	</p>
	</div>
	
	<br>
	
	<p class="mytab" id="two" style="display:none">	
		$\displaystyle \frac R I =  k \oplus k \langle x,y \rangle \oplus k \langle x^2, y^2 \rangle \oplus k \langle x^3, y^3 \rangle \oplus k \langle y^4 \rangle$
	</p>		

		<br>

	<p class="mytab" id="three" style="display:none">			
		Note: $1+x+x^2 \in R/I$, but it is not homogeneous.
		
	</p>
