	<h1 class="small">Question (Z. Teitler, D. Erman)</h1>
	<blockquote>
		For $S = \Bbbk[x_1,\ldots,x_d]$ and any complete intersection $M$ where $$\beta(M) =  q_1 \pi({\bf d}^{(1)}) + \cdots + q_r \pi({\bf d}^{(r)}),$$ is there a uniform formula for determining $q_j$ and ${\bf d}^{(j)}$ in terms of $\deg(f_i)$?
